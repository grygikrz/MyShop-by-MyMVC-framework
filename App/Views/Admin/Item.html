{% extends "Admin/base.html" %}

{% block title %}Item{% endblock %}

{% block body %}

        <!-- Page heading -->
        <div class="page-head">
          <h2 class="pull-left"><i class="icon-home"></i> Items</h2>

        <!-- Breadcrumb -->
        <div class="bread-crumb pull-right">
          <a href="index.html"><i class="icon-home"></i> Home</a> 
          <!-- Divider -->
          <span class="divider">/</span> 
          <a href="#" class="bread-current">Item</a>
        </div>

        <div class="clearfix"></div>

        </div>
        <!-- Page heading ends -->



<div class="matter">
        <div class="container">


<div class="row">

            <div class="col-md-12">


              <div class="widget wgreen">
                
                <div class="widget-head">
                  <div class="pull-left">Edit item</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <div class="padd">
                    {% for item in items %}
                    <!-- Form starts.  -->
                     <form class="form-horizontal" role="form">
                              
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">Item name</label>
                                  <div class="col-lg-8">
                                    <input type="text" value="{{item.name}}" class="form-control" placeholder="Input Box">
                                  </div>
                                </div>
                                  <div class="form-group">
                                  <label class="col-lg-4 control-label">Item number</label>
                                  <div class="col-lg-8">
                                    <input type="text" value="{{item.product_number}}" class="form-control" placeholder="Input Box">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">Item group</label>
                                  <div class="col-lg-8">
                                    <input type="text" value="{{item.group}}" class="form-control" placeholder="Input Box">
                                  </div>
                                </div>
                                 <div class="form-group">
                                  <label class="col-lg-4 control-label">Item price</label>
                                  <div class="col-lg-8">
                                    <input type="text" value="{{item.price}}" class="form-control" placeholder="Input Box">
                                  </div>
                                </div>
                                  <div class="form-group">
                                  <label class="col-lg-4 control-label">Item image</label>
                                  <div class="col-lg-8">
                                    <input type="text" value="{{item.image}}" class="form-control" placeholder="Input Box">
                                  </div>
                                </div>
                                 <div class="form-group">
                                  <label class="col-lg-4 control-label">Item tax</label>
                                  <div class="col-lg-8">
                                    <input type="text" value="{{item.tax}}" class="form-control" placeholder="Input Box">
                                  </div>
                                </div>
                                 <div class="form-group">
                                  <label class="col-lg-4 control-label">Item manufacturer</label>
                                  <div class="col-lg-8">
                                    <input type="text" value="{{item.manufacturer}}" class="form-control" placeholder="Input Box">
                                  </div>
                                </div>

                                  <div class="form-group">
                                  <label class="col-lg-4 control-label">Item status</label>
                                  <div class="col-lg-8">
                                    <div class="radio">
                                      <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                        On
                                      </label>
                                    </div>
                                    <div class="radio">
                                      <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Off
                                      </label>
                                    </div>
                                  </div>
                                </div>

                                  <div class="form-group">
                                  <label class="col-lg-4 control-label">Item special offer</label>
                                  <div class="col-lg-8">
                                    <div class="radio">
<label>
                <div class="radio" id="uniform-"><span><input name="rgroup" type="radio" value="radio1" style="opacity: 0;"></span></div>
                Radio 1
              </label>
                                    </div>
                                    <div class="radio">
                                      <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        No
                                      </label>
                                    </div>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-4 control-label">Item description</label>
                                  <div class="col-lg-8">
                                    <textarea class="cleditor" name="input" style="display: none; width: 638.667px;">{{ item.description | raw }}</textarea>
                                    </div>
                                  </div>
                                </div>                                 
                                
                                    <hr>
                                <div class="form-group">
                                  <div class="col-lg-offset-1">
                                    <button type="button" class="btn btn-danger">Save</button>
                                  </div>
                                </div>
                              </form>
                               {% endfor %}
                  </div>
                </div>
                  <div class="widget-foot">
                    <!-- Footer goes here -->
                  </div>
              </div>  

            </div>

          </div>

        </div>
      </div>

{% endblock %}
